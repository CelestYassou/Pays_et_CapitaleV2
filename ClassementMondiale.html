<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz des Capitales du Monde</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #f5f5dc;
            color: #4b4b4b;
            overflow: auto;
        }
        #header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #8b4513;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #hearts, #score {
            font-size: 1.5em;
            font-weight: bold;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        #unified-container {
            width: 100%;
            background: #fffaf0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #quiz-container, #map-container, #history-container {
            width: 100%;
            margin-bottom: 20px;
        }
        #question {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #555;
        }
        #answer {
            padding: 10px;
            width: 100%;
            border: 2px solid #8b4513;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #704214;
        }
        #map {
            width: 100%;
            height: 300px;
            border: 2px solid #8b4513;
            border-radius: 10px;
        }
        #wikipedia-frame {
            width: 100%;
            height: 300px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            margin-top: 20px;
        }
        #oldmapsonline-frame {
            width: 100%;
            height: 300px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            margin-top: 20px;
        }
        #share-button {
            background-color: transparent;
            border: none;
            padding: 0;
        }
        #share-button img {
            width: 30px;
            height: 30px;
        }
        #history-list {
            list-style-type: none;
            padding: 0;
        }
        #history-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #history-list li:last-child {
            border-bottom: none;
        }
        #popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fffaf0;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #popup h3 {
            margin-top: 0;
        }
        #popup ul {
            list-style-type: none;
            padding: 0;
        }
        #popup ul li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        #popup ul li:last-child {
            border-bottom: none;
        }
        #ranking-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fffaf0;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #ranking-form input, #ranking-form button {
            margin-top: 10px;
        }
        #ranking-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #ranking-table th, #ranking-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #ranking-table th {
            background-color: #8b4513;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="hearts">Pays et Capitale</div>
    </div>
    <div id="main-container">
        <div id="unified-container">
            <h2>üöß Bient√¥t disponible ! üöß</h2>
            <button id="ranking-button" onclick="window.open('https://www.youtube.com', '_blank')">Retour</button>
        </div>
    </div>
    <div id="popup">
        <h3>Questions Non R√©ussies</h3>
        <ul id="failed-list"></ul>
    </div>
    <footer>¬©Ô∏è Tout droits r√©serv√©s a CelestYassou</footer>
</body>
</html>
